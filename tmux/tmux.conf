# Terminal and color settings optimized for kitty
set -g default-terminal "xterm-kitty"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors
set -gq allow-passthrough on

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Extend the history limit
set-option -g history-limit 10000

# Set the base index for windows to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber tmux windows
set -g renumber-windows on

# Enable vi mode
setw -g mode-keys vi

# Faster escape sequences (for neovim)
set -sg escape-time 10

# Focus events enabled for terminals that support them
set -g focus-events on

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Dracula theme configuration
set -g @plugin 'dracula/tmux'

# Dracula theme settings
set -g @dracula-plugins "cpu-usage ram-usage"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-left-icon-padding 1
set -g @dracula-border-contrast true

# Uniform dark colors for all right-side elements
set -g @dracula-cpu-usage-colors "dark_gray white"
set -g @dracula-ram-usage-colors "dark_gray white"

# Remove powerline separators for cleaner look
set -g @dracula-show-powerline false

# Time settings - 12 hour format
set -g @dracula-day-month true
set -g @dracula-show-timezone false
set -g @dracula-military-time false

# Git settings
set -g @dracula-git-disable-status true

# Hide empty plugins to avoid spacing issues
set -g @dracula-show-empty-plugins false

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
